<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>end</title>
    <style>
        body {
            background-image: url("img/huatu/end.png");
            background-repeat: no-repeat;
            /* 防止图片平铺 */
            background-size: cover;
            /* 背景图像会缩放以完全覆盖背景区，可能会裁剪图片 */
            background-position: center;
            /* 图片居中显示 */
            height: 100vh;
            /* 保持全屏高度 */
            width: 100vw;
            /* 保持全屏宽度 */
        }
    </style>
</head>

<body>

</body>

</html>
